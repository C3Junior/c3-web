<lift:surround with="default">

    <lift:GroupForm.view>

    <lift:bind-at name="content-header">
         <group:name/>'s files


    </lift:bind-at>


    <lift:bind-at name="content">


    </lift:bind-at>
    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">
                <lift:snippet type="GroupForm.groupMenu">
                    <span><group:name></group:name></span>
                    <div>
                        <ul>
                            <li><group:overviewLink></group:overviewLink></li>
                            <li><group:filesLink></group:filesLink></li>
                            <li><group:wikiLink></group:wikiLink></li>
                            <li><group:adminLink></group:adminLink></li>
                        </ul>
                    </div>
                </lift:snippet>
            </div>
            <div class="right-panel-section">
                <lift:snippet type="GroupForm.resourceProperties">
                    <span>Metadata</span>
                    <div>
                        <table>
                            <tr>
                                <td class="metadata-key">ResName:</td>
                                <td><currentResource:name></currentResource:name></td>
                            </tr>
                            <tr>
                                <td class="metadata-key">Owner:</td>
                                <td><currentResource:owner></currentResource:owner></td>
                            </tr>
                            <tr>
                                <td class="metadata-key">Create date:</td>
                                <td><currentResource:created></currentResource:created></td>
                            </tr>
                        </table>
                    </div>
                </lift:snippet>
            </div>
            <div class="right-panel-section">
                <span>Toolbar</span>
                <div>
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </lift:bind-at>

    </lift:GroupForm.view>

</lift:surround>
