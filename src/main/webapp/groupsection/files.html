        <lift:snippet type="GroupForm.createDirectoryHere" form="post" multipart="true">
            <choose:post>
               <div id="createdirectory" ul:uploadDirStyle="">
                <p>
                    Directory <ul:dirname></ul:dirname> successfully created<br/>
                </p>

               </div>
            </choose:post>

            <choose:get>
              <div id="createdirectory" ul:uploadDirStyle="">
                Directory name: <ul:dirname/>
                <input type="submit" value="Create"/>

              </div>
            </choose:get>
        </lift:snippet>



        <lift:snippet type="GroupForm.uploadHere" form="post" multipart="true">
            <choose:post>
               <div id="fileupload" ul:uploadFileStyle="">
                <p>
                    File <ul:filename></ul:filename> successfully uploaded<br/>
                </p>
                  <br/> <br/>
               </div>
            </choose:post>

            <choose:get>
              <div id="fileupload" ul:uploadFileStyle="">
                File: <ul:file_upload></ul:file_upload><br/>
                Name: <ul:filename/>
                <input type="submit" value="Upload"/>
                  <br/> <br/>
              </div>
            </choose:get>
        </lift:snippet>
