<div class="lift:surround?with=default;at=content">

    <lift:snippet type="GroupForm.view">

    <div class="content-header">
        <h1>Group <group:name/> file browser</h1>
        <h2>owner: <group:owner/></h2>
    </div>

    <div class="content">

          <lift:GroupForm.groupMenu />

          <table>
            <tr><td><a href="/groups">All groups</a></td></tr>
            <tr><td><group:linkup/></td><td>UP ^^</td></tr>
            <group:childs>
                <tr>
                    <td><child:name/></td>
                    <td><child:type/></td>
                    <td><child:delete/></td>
                </tr>
            </group:childs>
          </table>



        <div id="Toolbar menu">
                <h3>
                    <a href="javascript:showDiv('createdirectory')"><img src="/images/folder_add_48.png" style="position: relative; top: 8px;" width="32" height="32" align="middle"/></a>
                    <a href="javascript:showDiv('fileupload')"><img src="/images/box_download_48.png" style="position: relative; top: 8px;" width="32" height="32" align="middle"/></a>
                    <br/>  <br/>
                </h3>
            </div>


                <lift:GroupForm.createDirectoryHere form="post" multipart="true">
                    <choose:post>
                       <div id="createdirectory" ul:uploadDirStyle="">
                        <p>
                            Directory <ul:dirname></ul:dirname> successfully created<br/>
                        </p>

                       </div>
                    </choose:post>

                    <choose:get>
                      <div id="createdirectory" ul:uploadDirStyle="">
                        Directory name: <ul:dirname/>
                        <input type="submit" value="Create"/>

                      </div>
                    </choose:get>
                </lift:GroupForm.createDirectoryHere>



                <lift:GroupForm.uploadHere form="post" multipart="true">
                    <choose:post>
                       <div id="fileupload" ul:uploadFileStyle="">
                        <p>
                            File <ul:filename></ul:filename> successfully uploaded<br/>
                        </p>
                          <br/> <br/>
                       </div>
                    </choose:post>

                    <choose:get>
                      <div id="fileupload" ul:uploadFileStyle="">
                        File: <ul:file_upload></ul:file_upload><br/>
                        Name: <ul:filename/>
                        <input type="submit" value="Upload"/>
                          <br/> <br/>
                      </div>
                    </choose:get>
                </lift:GroupForm.uploadHere>


    </div>
    </lift:snippet>

</div>
