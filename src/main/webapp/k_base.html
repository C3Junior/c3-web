<div class="lift:surround?with=default" xmlns="http://www.w3.org/1999/html">
    <div class="lift:bind-at?name=left-panel">
    </div>
    <div class="lift:bind-at?name=content">
        <div class="lift:KnowledgeBaseListPage.list">
            <a id="add-knowledge-btn" type="button" href="#add_knowledge" class="btn btn_add_user" data-toggle="modal" title="Add knowledge">
                <strong>New Knowledge</strong>
            </a>

            <div class="modal hide fade" id="add_knowledge">
                <div class="modal-content">
                    <h4 class="modal-header">Create knowledge</h4>

                    <div class="modal-body">
                        <form id="add-knowledge-form" method="post">
                            <fieldset>
                                <table class="table table-striped table_ul">
                                    <colgroup>
                                        <col style="width: 125px">
                                        <col style="width: 300px">
                                        <col style="width: 10%">
                                    </colgroup>
                                    <tbody class="t_tbody">
                                    <tr>
                                        <td><i class="icon-font"></i> Name <span style="color: red;">*</span></td>
                                        <td>
                                            <input class="input_box input-xlarge" type="text" name="name" required
                                                   placeholder="Name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><i class="icon-font"></i> Resource <span style="color: red;">*</span></td>
                                        <td>
                                            <input class="input_box input-xlarge"
                                                   type="text"
                                                   name="resource"
                                                   required
                                                   placeholder="Resource">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><i class="icon-info-sign"></i> Description <span
                                                style="color: red;">*</span></td>
                                        <td>
                                            <textarea class="description input_box" cols="500" rows="2"
                                                      name="description" required
                                                      placeholder="Description"></textarea>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-warning cancel">
                        <i class="icon-ban-circle icon-white"></i>
                        <span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-success" form="add-knowledge-form">
                        <i class="icon-white icon-upload"></i>
                        <span>Create</span>
                    </button>
                </div>
            </div>
            <!-- add_group-->
            <div class="container_k_unit">
                <hr class="hr_groups_list"/>
                <h4>
                    <script type="text/javascript">
                        function HideGroupDetails(that) {
                            var panel = $(that).parent().parent().children('.desc_panel');
                            var btn = $(that);

                            if ((panel).css('height') == '25px') {
                                (panel).css('height', 'auto')
                                btn.attr("class", "toggle_switch inf_right icon-chevron-up");
                            } else {
                                (panel).css('height', '25px')
                                btn.attr("class", "toggle_switch inf_right icon-chevron-down");
                            }
                        }
                    </script>
                    <img class="inf_left_groups" src="/images/glyphicons_203_lock.png"/>
                    <a href="#" class="name"></a>
                    <span class="toggle_switch inf_right icon-chevron-down" onclick="HideGroupDetails(this);"></span>
                </h4>
                <div class="desc_panel">
                    <p class="knowledge_description">Description....</p>

                    <div class="info_group">
                        <p class="knowledge_owner pull-right">Owner....</p>
                        <i class="icon-user pull-right"
                           style="margin-right: 3px; margin-left: 3px; margin-top: 3px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
