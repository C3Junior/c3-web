<div class="lift:surround?with=default">
    <div class="lift:bind-at?name=content">
        <div class="lift:CategoriesSnippet.list">
            <div class="tabbable tabs-left"> <!-- Only required for left/right tabs -->
                <ul class="nav nav-tabs">
                    <li class="tabs-left1"><a href="#tab1" data-toggle="tab">Section 2</a></li>
                </ul>
                <div class="tab-content">

                    <div class="tab-pane" id="tab1">
                        <div class="lift:AddTag.adm add_cat" style="float:right">
                            <div class="btn tagAddButton">+ Add</div>
                            <form class="lift:AddTag.render?form=post category_name_hide tagNameForm">
                                <input class="inputCateg disp_none" name="categoryName">
                                <input name="TagName" placeholder="Enter tag name...">
                                <button type="submit" value="submit">Add</button>
                            </form>
                        </div>
                        <span class="label margn">Tags</span>

                    </div>
                </div>
            </div>
        </div>
        <div class="lift:AddCategory.adm add_cat">
            <div class="btn" id="category_name_1">+ Add</div>
            <form id="category_name_2" class="lift:AddCategory.render?form=post category_name_hide">
                <input name="categories" placeholder="Enter category name...">
                <button type="submit" value="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="lift:bind-at?name=categories_search">
        <div class="lift:CategoriesSnippet.search">
            <form class="lift:CategoriesSnippet.render?form=post form-search search_categories">
                <div class="input-append">
                    <div class="text_size">
                        <div class="flt">
                        </div>
                        <input name="tags" class="disp_none tags_input">
                        <input name="query" type="text" class="span2 text_search" placeholder="Edit text...">
                    </div>
                    <button type="submit" class="btn btn_search">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
