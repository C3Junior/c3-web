<div class="lift:surround?with=default">
    <div class="lift:bind-at?name=content">
        <div class="col-sm-12 col-md-12">
            <div class="row">
                <div class="lift:UserListPage.embedTabMenu"></div>
            </div>

            <div class="row">
                <div>
                    <h3 class="nav-header ">Vocabularies</h3>

                    <div data-lift="embed?what=/vocabularies/create"></div>
                    <div data-lift="embed?what=/vocabularies/edit"></div>

                    <table class="table table-striped table-condensed lift:VocabularyPage.list">
                        <thead>
                        <tr>
                            <th>Vocabulary</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="vocabularies-list">
                            <td class="vocabulary-name">Vocabulary name</td>
                            <td class="vocabulary-actions">
                                <a class="edit-link"
                                   href="javascript:$.noop()"
                                   data-toggle="modal"
                                   data-target="#edit-vocabulary">
                                    Edit
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".edit-link").on('click', function () {
                            var id = $(this).data('vocabulary-id');
                            var name = $(this).closest('tr').find('td.vocabulary-name').text();

                            $('#edit-vocabulary-id').val(id);
                            $('#edit-vocabulary-name').val(name);
                        });
                    });
                </script>

            </div>
        </div>
    </div>
</div>
