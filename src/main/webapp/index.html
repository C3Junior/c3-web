<lift:surround with="default" at="content">

    <lift:bind-at name="content-header">Welcome to Plab Portal!</lift:bind-at>

    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">
                <span>Featured groups</span>
                <div>
                    <ul>
                        <lift:snippet type="MainSnippet.featuredGroups">
                            <featuredGroups:groups>
                                <li><group:name/></li>
                            </featuredGroups:groups>
                        </lift:snippet>
                    </ul>
                </div>
            </div>
            <div class="right-panel-section">
                <span>My groups</span>
                <div>
                    <ul>
                        <lift:snippet type="MainSnippet.myGroupsList">
                            <myGroupsList:groups>
                                <li>
                                    <group:name/>
                                </li>
                            </myGroupsList:groups>
                        </lift:snippet>
                    </ul>
                </div>
            </div>
        </div>
    </lift:bind-at>

    <div>
        <p>
            Plab Portal is based on <b>C3 system</b> storage.
        </p>
        <p>
            <b>Plab</b> is an abbreviation for <b>Performance Laboratory</b>.
            It is an academic platform for a performance testing and measurements.
            This site provides access to it's set of services.
        </p>
    </div>

</lift:surround>
