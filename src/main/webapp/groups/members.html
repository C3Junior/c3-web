<div class="lift:surround?with=default;at=content">
    <div id="group-tab-wrapper">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <div class="row-fluid lift:GroupPageMembers.embedTabMenu">
            </div>
            <div class="row-fluid">
                <p class="lead">Owner:</p>
                <div class="nav lift:GroupPageMembers.owner">
                    <p><a class="GroupOwner">User Name</a></p>
                </div>
                <p class="lead">Group Members:</p>

                <div>
                    <table class="table-striped table-condensed lift:GroupPageMembers.listUser">
                        <thead>
                        <tr>
                            <th >First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                            <th style="width:20px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="ListGroupUser" >
                            <td class="first_name">First</td>
                            <td class="last_name">Last</td>
                            <td class="email">mail</td>
                            <td class="deluser"><button class="delete_group close">&times;</button></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="lift:GroupPageMembers.listUserAdd">
                    <a type="button" href="#add_user_div" class="btn btn_add_user" data-toggle="modal" title="Add User"><strong>Add User</strong></a>
                    <div id="add_user_div" class="modal hide fade">
                        <h4 class = "modal-header">Add User</h4>
                        <div class="controls">
                            <select class="selectUsers" name="data" id="selusersadd" multiple="multiple">
                                <option class="contUser">User1</option>
                            </select>
                        </div>
                        <div id="add_user" class="modal-footer">
                            <form id="add_user_form">
                                <input id="listusersadd" class="hide" name="listusers" />
                            </form>
                            <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                            <button type="submit" class="btn_add_user btn btn-success" form="add_user_form">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
