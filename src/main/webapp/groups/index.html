<div class="lift:surround?with=default;at=content">
  <h2>Groups</h2>

  <lift:snippet type="GroupForm.add" form="post">
      <b>Group name: </b> <group:name/> <br/>
      <b>Owner: </b> <group:owner/>
      <br/>

      <group:submit/>
  </lift:snippet>

  <br/>
  <lift:snippet type="GroupForm.list">
      <ul>
          <li><group:name/> - <group:owner/> </li>
      </ul>
  </lift:snippet>

</div>
