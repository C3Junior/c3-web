<div class="lift:surround?with=default;at=content">
    <div id="group-tab-wrapper">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <div class="row-fluid lift:GroupPageFiles.embedTabMenu">
            </div>
            <div class="row-fluid">
                <div class="tab-content">
                    <div id="files" class="lift:GroupPageFiles tag-pane">
                        <div class="create_dir">
                            <img src="/images/folder_add_48.png"/>
                        </div>

                        <div class="fileUploadForm">
                            <p>Try uploading a file:</p>
                            <input type="file" />
                            <input type="submit" value="Submit" />
                        </div>

                        <div>
                            <a class="button" href="#upload_form" data-toggle="modal">Upload file</a>
                        </div>

                        <tail><script type="text/javascript" src="/js/fileUpload.js"></script></tail>

                        <div class="current_path">/this/is/sample/dir/</div>

                        </ul>
                    </div>

                    <div id="upload_form" class='modal popup'>
                        <h1 class = "model-header">
                            Uploading files
                        </h1>
                        <div class="modal-body">
                            <input type="file" multiple class='input'>
                            <div class= 'dropzone'></div>
                        </div>
                        <div class ="model-footer">
                            <a id="close" href="#" class = 'cl btn  btn-danger'>Close</a>
                            <a id="upload"  href="#" class = 'cl btn btn-primary   '>Upload</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <header>
        <link rel="stylesheet" type="text/css" href="/js/file-upload/upload.css">
        <script  src ="/js/file-upload/upload.js" type="text/javascript"></script>
