<div class="lift:surround?with=default;at=content">
    <head>
        <!--<link rel="stylesheet" type="text/css" href="/js/markitup/skins/markitup/style.css"/>-->
        <!--<link rel="stylesheet" type="text/css" href="/js/markitup/sets/default/style.css"/>-->
        <!--<script type="text/javascript" src="/js/markitup/jquery.markitup.js"></script>-->
        <!--<script type="text/javascript" src="/js/markitup/sets/default/set.js"></script>-->

        <!-- select2 -->
        <!--<link href="/assets/select2/select2.css" rel="stylesheet">-->
        <!--<script src="/assets/select2/select2.js"></script>-->

        <!-- x-editable (bootstrap) -->
        <!--<link href="/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">-->
        <!--<script src="/bootstrap-editable/js/bootstrap-editable.js"></script>-->
    </head>
    <div>
        <div class="row lift:GroupPage.info">
            <div id="legend">
                <h2 class="GroupName">Group name</h2>
            </div>
            <div class="lift:GroupPageSettings.embedTabMenu"></div>
            <ul class="nav nav-pills navbar-right">
                <li class="lift:GroupListPage.list">
                    <a title="Вступить в группу"><i class="glyphicon glyphicon-plus plus"></i>Вступить в группу</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <h2>WF</h2>
            </div>
            <div class="lift:GroupPageMessages.putCometJournal">
                <div class="col-sm-4 col-md-4">
                    <div class="row" id="messages_toolbar">
                        <div class="col-sm-offset-3 col-sm-2 text-center">
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-success pull-right new_msg_btn">
                                    <i class="icon-ok icon-white"></i>
                                    <span>New message</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="main_ul_id" class="chat">
                        <div id="main_li_id" class="chat-body clearfix">
                            <div class="msg_id primary-font header">
                                <small class="text-muted pull-left">
                                    <i class="event_type"></i>
                                    <span name="when">12 mins ago</span>
                                </small>
                            </div>
                            <div class="col-xs-offset-1">
                                <strong class="primary-font" name="who" style="margin: 3px;">Dmitry Ivanov</strong>
                                <span name="body">My Message</span>
                            </div>
                            <div>
                                <button class="show-more pull-right">show all</button>
                                <div class="tags pull-right">
                                        <span class="tag" style="margin: 3px;">
                                            <span class="label label-info">{tag}</span>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4">
                    <div class="row" id="comment_toolbar">
                        <div class="offset1" id="comment_input_container">
                            <div class="">
                                <textarea class="field" style="width: 96%; resize: none;" rows="2"
                                          id="comment_postit"
                                          placeholder="New message text"></textarea>

                                <div class="">
                                    <button type="submit" class="btn btn-success pull-right" id="comment_send_btn">
                                        <i class="icon-ok icon-white"></i>
                                        <span>Send</span>
                                    </button>
                                </div>
                                <div>
                                    <span class="hide edit_tags_form_func"></span>
                                    <i class="glyphicon glyphicon-tags"></i> Tags
                                    <a href="#" id="comment_tags_input" data-type="text" data-pk="1"
                                    data-placement="right" data-placeholder="Required" data-title="Enter tags"
                                    class="editable editable-click editable-open" data-original-title="Enter tags" title="">html, javascript</a>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div id="ul_info" class="chat">
                        <div id="li_info" class="chat-body clearfix">
                            <div class="msg_id primary-font header">
                                <small class="text-muted pull-left">
                                    <i class="event_type"></i>
                                    <span name="when">12 mins ago</span>
                                </small>
                            </div>
                            <div class="offset1">
                                    <strong class="primary-font " name="who">Dmitry Ivanov</strong>
                                    <span name="body">My Message</span>
                            </div>
                            <div>
                                <div class="tags pull-right">
                                        <span class="tag" style="margin: 3px;">
                                            <!--<span class="label label-info">{tag}</span>-->
                                        </span>
                                </div>
                            </div>
                            <hr/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
