<div class="lift:VocabularyPage.edit">

    <div id="edit-vocabulary" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Edit vocabulary</h4>
                </div>
                <div class="modal-body">
                    <form id="edit-vocabulary-form" role="form" method="POST" style="margin: 15px">
                        <div class="form-group">
                            <input id="edit-vocabulary-id" name="vocabulary-id" type="hidden"/>
                            <input id="edit-vocabulary-name"
                                   class="form-control"
                                   type="text"
                                   name="name"
                                   placeholder="Enter Name...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-warning cancel">Отмена</button>
                    <button type="submit" class="btn btn-success" form="edit-vocabulary-form">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>
</div>
