<lift:surround with="default">

    <lift:VMServiceSnippet.vmOverview>

    <lift:bind-at name="content-header">
          <vm:name></vm:name>: overview
    </lift:bind-at>


    <lift:bind-at name="content">
       <div>
           <span><b>Stats</b></span>
           <ul>
                    <li>Uptime: <vm:uptime></vm:uptime></li>
                    <li>Memory usage: <vm:memory_usage></vm:memory_usage></li>
           </ul>

           <vm:choose_graph></vm:choose_graph>

           <div id="vm_memory_flot_area" style="width:250px;height:250px;"></div>
           <vm:stat_chart></vm:stat_chart>
           <!--
           <div id="vm_stat_flot">
               <div id="vm_memory_flot_area" style="width:250px;height:250px; float: left;"></div>
               <vm:memory_pie_chart></vm:memory_pie_chart>
           </div>-->

           <!-- <div>
               <div id="vm_detailed_memory_flot_area" style="width:250px;height:250px;"></div>
               <vm:memory_detailed_pie_chart></vm:memory_detailed_pie_chart>
           </div> -->

           <script language="javascript" type="text/javascript" src="/js/jquery.flot.pie.js" />

           <!--<script language="javascript" type="text/javascript" src="/js/jquery.flot.stack.js" />-->
           <!--<lift:FlotBuilder></lift:FlotBuilder> -->

       </div>


    </lift:bind-at>

    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">
                <span>Resources</span>
                <ul>
                    <li>vCPU: <vm:num_cpu></vm:num_cpu></li>
                    <li>Memory: <vm:memory></vm:memory></li>
                    <li>VMware tools: <vm:vmware_tools></vm:vmware_tools></li>
                    <li>Virtual networks:
                        <ul>
                           <vm:networks>
                               <li> <network:name></network:name> </li>
                           </vm:networks>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="right-panel-section">

                <div id="vm_powerstate" style="width: 50%; float: right;">
                     <vm:power_state></vm:power_state>
                </div>
                Power state:

            </div>
            <div class="right-panel-section">
                <span>Toolbar</span> <br/>
                <ul style="list-style: none;">
                    <li width="24" height="24" style="display: inline;">
                        <vm:reboot_button>
                            <img src="/images/refresh_48.png" width="24" height="24"/>
                        </vm:reboot_button>
                    </li>
                    <li width="24" height="24" style="display: inline;">
                        <vm:change_power_state>

                        </vm:change_power_state>
                    </li>
                    <li width="24" height="24" style="display: inline;">
                        <vm:suspend_button>
                            <img src="/images/pause_48.png" width="24" height="24"/>
                        </vm:suspend_button>
                    </li>
                </ul>

            </div>
        </div>
    </lift:bind-at>

    </lift:VMServiceSnippet.vmOverview>


</lift:surround>
