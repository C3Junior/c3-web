<lift:surround with="default">

    <lift:VMServiceSnippet.vmOverview>

    <lift:bind-at name="content-header">
          <vm:name></vm:name>: overview
    </lift:bind-at>


    <lift:bind-at name="content">
       <div>
           <span><b>Stats</b></span>
           <table>
            <thead>
                <tr>
                    <th>Uptime</th>
                    <th>Memory usage</th>
                    <th>VMware tools</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                       <vm:uptime></vm:uptime>
                    </td>
                    <td>
                        <vm:memory_usage></vm:memory_usage>
                    </td>
                    <td>
                        <vm:vmware_tools></vm:vmware_tools>
                    </td>
                    <td>
                        <vm:num_cpu></vm:num_cpu> <br/>
                        <vm:memory></vm:memory>
                    </td>
                </tr>
            </tbody>
           </table>

           <div id="flot_area" style="width:600px;height:400px;"></div>
           <lift:FlotBuilder></lift:FlotBuilder>
           <!--<lift:FlotBuilder.vmPieMemory></lift:FlotBuilder.vmPieMemory> -->

       </div>


    </lift:bind-at>

    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">

            </div>
            <div class="right-panel-section">
                <div id="vm_powerstate">
                     <vm:power_state></vm:power_state>
                </div>

            </div>
            <div class="right-panel-section">
                <span>Toolbar</span> <br/>
                <vm:rebootButton><img src="/images/refresh_48.png"/></vm:rebootButton> <vm:change_power_state>Change</vm:change_power_state> <vm:suspend_vm>Suspend</vm:suspend_vm>
            </div>
        </div>
    </lift:bind-at>

    </lift:VMServiceSnippet.vmOverview>


</lift:surround>
