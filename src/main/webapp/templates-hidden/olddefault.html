<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>C3 web client</title>

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>


    <style class="lift:CSS.blueprint" />
    <style class="lift:CSS.fancyType" />
    <link rel="stylesheet" type="text/css" href="/css/2leveltab.css" />
    <link rel="stylesheet" type="text/css" href="/css/vmtables.css" />
    <link rel="stylesheet" type="text/css" href="/css/messenger.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/search.css" />

    <script type="text/javascript" src="/js/2leveltab.js"/>

    <script>function showDiv(div)
        {
        if (document.getElementById(div).style.display=="none")document.getElementById(div).style.display="block";
        else document.getElementById(div).style.display="none";
        }
    </script>


    <style type="text/css">
        /* <![CDATA[ */
        .edit_error_class {
        display: block;
        color: red;
        }

        .lift_error {
        color: red;
        }

        .lift_warning {
        color: yellow;
        }

        .lift_notice {
        }

        .sidebar ul {

        border-bottom:1px solid #ccc;
        display: inline;
        list-style-type: none;

        font: bold 12px Verdana;
        color: grey;
        text-align: center;
        }


        .sidebar ul li {
        padding-right: 15px;
        padding-left: 15px;
        border:1px solid #ccc;

        float: left;
        }

        .sidebar ul li a {


        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li span {

        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li a:hover {
        background-color: #eee;
        }


        /* ]]> */
    </style>
</head>
<body>
<div class="container">

    <div class="column span-23 last" style="text-align: center">
       <div class="linkbar">
        <ul>
          <li>
                <lift:Menu.item name="LostPassword" a:class="homeLink">
                         Lost password?
                </lift:Menu.item>
                <lift:Menu.item name="ChangePassword" a:class="homeLink">
                         Change password
                </lift:Menu.item>
          </li>
          <li>
                <lift:Menu.item name="CreateUser" a:class="homeLink">
                         Sign up
                </lift:Menu.item>
                <lift:Menu.item name="EditUser" a:class="homeLink">
                         Profile
                </lift:Menu.item>
           </li>
          <li>
                <lift:Menu.item name="Login" a:class="homeLink">
                         Login
                </lift:Menu.item>
                <lift:Menu.item name="Logout" a:class="homeLink">
                         Logout
                </lift:Menu.item>
          </li>

        </ul>
       </div>

        <br/>

        <h1 class="alt" align="left"><a href="/index"><img alt="" src="/images/c3_logo.gif" style="float: left;"/></a><img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></h1>
        <br/> <br/>
        <div class="headerMenu">
           <ul>
           <lift:Menu.group group="mainmenu">
                <li><menu:bind /></li>
           </lift:Menu.group>
           </ul>
        </div>

    </div>
     <div>
            <span class="lift:Msgs?showAll=true"/>
            <hr class="space" />
     </div>

    <!-- <hr/> -->

      <div>
          <table bgcolor="lightgrey">
              <tr>
                <td>
                  <lift:snippet type="MainSnippet.breadCrumbs">
                      <div class="breadCrumbMenu">
                        <ul>
                          <li><a href="/index">Home ></a></li>
                        <breadCrumbsMenu:breadCrumbs>
                            <li><breadCrumb:link></breadCrumb:link></li>
                        </breadCrumbsMenu:breadCrumbs>
                        </ul>
                      </div>
                    </lift:snippet>
                </td>
                <td>
                  <div class="searchfield">
                      <input type="text" value="" name="s" id="s" placeholder="Search" /> <input type="image" src="/images/search_48.png" id="searchsubmit" value="Search" class="searchbtn"/>
                  </div>
                </td>
              </tr>
          </table>
      </div>


    <div class="column span-24 last">
        <div id="content">
            <!-- The HTML content will go here -->
        </div>
    </div>

    <hr />
    <div class="column span-23 last" style="text-align: left">
        <div class="footerMenu">
            <ul>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/faq">FAQ</a>
                </li>
                <li>
                    <a href="/index">Home</a>
                </li>
            </ul>
        </div>
    <h4 class="alt">
            <a href="http://c3.aphreet.org"><i>C3</i></a>
            is Copyright 2009-2011 The Brotherhood of C3.  Distributed under a New BSD License.</h4>
    </div>

</div>
</body>
</html>
