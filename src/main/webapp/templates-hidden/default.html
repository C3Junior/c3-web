<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>C3 web client</title>

    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>

    <script src="/js/jquery.blockUI.js" type="text/javascript"/>

    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <script type="text/javascript" src="/js/2leveltab.js"/>

    <script>function showDiv(div)
        {
        if (document.getElementById(div).style.display=="none")document.getElementById(div).style.display="block";
        else document.getElementById(div).style.display="none";
        }
    </script>


    <style type="text/css">
        /* <![CDATA[ */
        .edit_error_class {
        display: block;
        color: red;
        }

        .lift_error {
        color: red;
        }

        .lift_warning {
        color: yellow;
        }

        .lift_notice {
        }

        .sidebar ul {

        border-bottom:1px solid #ccc;
        display: inline;
        list-style-type: none;

        font: bold 12px Verdana;
        color: grey;
        text-align: center;
        }


        .sidebar ul li {
        padding-right: 15px;
        padding-left: 15px;
        border:1px solid #ccc;

        float: left;
        }

        .sidebar ul li a {


        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li span {

        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li a:hover {
        background-color: #eee;
        }


        /* ]]> */
    </style>
</head>
<body>
<div class="root">
    <div class="list-menu">


        <ul>
            <!--<li class="currentUser"> -->
            <li>
                <lift:Menu.item name="Login">
                    Sign in
                </lift:Menu.item>
            </li>
            <li>
                <lift:Menu.item name="CreateUser">
                    Register
                </lift:Menu.item>
                <lift:Menu.item name="EditUser">
                    <lift:snippet type="MainSnippet.currentUser">
                        <user:email></user:email>
                    </lift:snippet>
                </lift:Menu.item>
            </li>
            <li>
                <lift:Menu.item name="Logout">
                    Sign out
                </lift:Menu.item>
            </li>
        </ul>
    </div>
    <div class="wrap">
        <div class="header">
            <div class="header-title">
                <p><a href="/index">C3 Web</a> <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></p>
            </div>
            <div>
                <ul>
                    <lift:Menu.builder group="mainmenu"/>
                </ul>
            </div>
        </div>

        <div class="breadcrumb">
           <lift:SearchSnippet.miniSearch form="post">
            <table width="100%">
                <tr>
                <td style="padding-left: 20px;">
                <span><a href="/index">Home</a></span>
                <span>&gt;</span>
                <lift:MainSnippet.breadCrumbs>
                    <breadCrumbsMenu:breadCrumbs>
                        <span><breadCrumb:link></breadCrumb:link></span>
                        <span>&gt;</span>
                    </breadCrumbsMenu:breadCrumbs>
                </lift:MainSnippet.breadCrumbs>
                </td>
                <td align="right">
                <span >
                    <miniSearch:search_string/>
                    <miniSearch:submit/>
                </span>
                </td>
                </tr>
            </table>
           </lift:SearchSnippet.miniSearch>
        </div>

        <div class="content-wrap">

            <lift:Msgs showAll="true" />

            <div class="content-header">
                <h1><lift:bind name="content-header"/></h1>
            </div>

            <div class="content-page">
                <lift:bind name="content" />
                <!-- The HTML content will go here -->
            </div>

            <div class="right-panel" id="right-panel">

                <lift:bind name="right-panel-content" />


            </div>
        </div>
    </div>

    <div class="list-menu">
        <ul>
            <li style="float: left;"><a href="http://c3.aphreet.org"><i>C3</i></a>
                is Copyright 2009-2011 The Brotherhood of C3.  Distributed under a New BSD License.</li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>

</div>
</body>
</html>
