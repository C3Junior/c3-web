<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>C3 web client</title>

    <style class="lift:CSS.blueprint" />
    <style class="lift:CSS.fancyType" />
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>

    <link rel="stylesheet" type="text/css" href="/css/2leveltab.css" />
    <link rel="stylesheet" type="text/css" href="/css/vmtables.css" />
    <link rel="stylesheet" type="text/css" href="/css/messenger.css" />

    <script type="text/javascript" src="/js/2leveltab.js"/>

    <script>function showDiv(div)
        {
        if (document.getElementById(div).style.display=="none")document.getElementById(div).style.display="block";
        else document.getElementById(div).style.display="none";
        }
    </script>


    <style type="text/css">
        /* <![CDATA[ */
        .edit_error_class {
        display: block;
        color: red;
        }

        .lift_error {
        color: red;
        }

        .lift_warning {
        color: yellow;
        }

        .lift_notice {
        }

        .sidebar ul {

        border-bottom:1px solid #ccc;
        display: inline;
        list-style-type: none;

        font: bold 12px Verdana;
        color: grey;
        text-align: center;
        }


        .sidebar ul li {
        padding-right: 15px;
        padding-left: 15px;
        border:1px solid #ccc;

        float: left;
        }

        .sidebar ul li a {


        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li span {

        text-indent:30px;
        text-decoration:none;
        }

        .sidebar ul li a:hover {
        background-color: #eee;
        }


        /* ]]> */
    </style>
</head>
<body>
<div class="container">

    <div class="column span-6 last">
        <table>
          <tr>
            <td>
                <lift:Menu.item name="Login" a:class="homeLink">
                         <b>Login</b>
                </lift:Menu.item>
            </td>
            <td>
                <lift:Menu.item name="CreateUser" a:class="homeLink">
                         <b>Sign up</b>
                </lift:Menu.item>
            </td>
            <td>
                <lift:Menu.item name="LostPassword" a:class="homeLink">
                         <b>lost password?</b>
                </lift:Menu.item>
            </td>
          </tr>

          <tr>
            <td>
                <lift:Menu.item name="Logout" a:class="homeLink">
                         <b>Logout</b>
                </lift:Menu.item>
            </td>
            <td>
                <lift:Menu.item name="EditUser" a:class="homeLink">
                         <b>Profile</b>
                </lift:Menu.item>
            </td>
            <td>
                <lift:Menu.item name="ChangePassword" a:class="homeLink">
                         <b>Change password</b>
                </lift:Menu.item>
            </td>
          </tr>
        </table>
    </div>

    <div class="column span-23 last" style="text-align: center">


        <h1 class="alt">C3 Web Client<img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></h1>


        <div class="column span-14 sidebar">
           <lift:Menu.group group="mainmenu">

                <li style="padding-right: 15px; padding-left: 15px; border:1px solid #ccc; float: right;display: inline; list-style-type: none;"><menu:bind /></li>

           </lift:Menu.group>

            <!-- <lift:Menu.builder
                    li_item:onclick= "javascript:alert('Already selected!');"  /> -->
        </div>

    </div>
     <div>
            <span class="lift:Msgs?showAll=true"/>
            <hr class="space" />
     </div>
    <hr/>

    <div class="column span-23 last">
        <div id="content">
            <!-- The HTML content will go here -->
        </div>
    </div>

    <hr />
    <div class="column span-23 last" style="text-align: center">
        <h4 class="alt">
            <a href="http://c3.aphreet.org"><i>C3 System</i></a>
            is Copyright 2009-2011 The Brotherhood of C3 Developers.  Distributed under a New BSD License.</h4>
    </div>

</div>
</body>
</html>
