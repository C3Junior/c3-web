<lift:surround with="default">

    <lift:bind-at name="content-header">
        Search
    </lift:bind-at>


    <lift:bind-at name="content">
        <lift:SearchSnippet.search form="post">

            <div>
                <search:query/> <search:submit/>
            </div>


            <div>
                <table class="file-table">
                    <thead>
                    <tr>
                        <td></td>
                        <td class="file-table-name">Name</td>
                        <td class="file-table-owner">Path</td>
                        <td class="file-table-date">Modify date</td>
                    </tr>
                    </thead>
                    <tbody>
                    <search:resultSet>
                        <tr>

                            <td>
                                <entry:type/>
                            </td>
                            <td>
                                <entry:resource_path/>
                            </td>
                            <td>
                                <entry:full_path/>
                            </td>
                            <td class="file-table-date">
                                <entry:created/>
                            </td>
                        </tr>
                    </search:resultSet>
                    </tbody>
                </table>
            </div>


        </lift:SearchSnippet.search>
    </lift:bind-at>

    <lift:bind-at name="right-panel-content">
        <div class="right-panel-content">
            <div class="right-panel-section right-panel-section-first">

                <span>Pick a category or tag</span>
                <div>
                    <lift:SearchSnippet.search form="post">
                        <ul>
                            <search:user_categories>
                                <li><a href="#"><category:name/></a>
                                    <ul>
                                        <category:tags>
                                            <li><a href="#"><tag:name/></a></li>
                                        </category:tags>
                                    </ul>
                                </li>
                            </search:user_categories>
                        </ul>
                    </lift:SearchSnippet.search>
                </div>
            </div>
        </div>

    </lift:bind-at>

</lift:surround>
