<div class="lift:surround?with=default" xmlns="http://www.w3.org/1999/html">
    <div class="lift:bind-at?name=left-panel">
    </div>
    <div class="lift:bind-at?name=content">
        <div class="lift:GroupListPage.list">
            <div id="custom-search-input" class="row search_form">
                <div  class="input-group">
                    <input type="text" class="input-sm search-query form-control empty search_query" placeholder="Enter a search query..." />
                    <span class="input-group-btn material-input">
                        <button class="btn btn-default btn-sm" type="submit">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#myGroup" data-toggle="tab">My Group</a></li>
                    <li><a href="#orange" data-toggle="tab">Orange</a></li>
                    <li><a href="#yellow" data-toggle="tab">Yellow</a></li>
                </ul>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="myGroup">
                        <div class="container_groups">
                            <hr class="hr_groups_list"/>
                            <h4>
                                <img class="inf_left_groups" src="/images/glyphicons_203_lock.png"/>
                                <a href="#" class="name_group"></a>
                                <span class="toggle_switch inf_right icon-chevron-down" onclick="HideGroupDetails(this);"></span>
                                <span class="icon-cog cog inf_right"></span>
                                <span class="icon-plus plus inf_right"></span>
                                <!-- Notification count will be here! <span class="bange event inf_right" style="font-size:14px;">8</span>-->
                            </h4>
                            <div class="desc_panel">
                                <p class="description_group">Description....</p>

                                <div class="info_group">
                                    <p class="owner_group pull-right">Owner....</p>
                                    <i class="icon-user pull-right"
                                       style="margin-right: 3px; margin-left: 3px; margin-top: 3px;"></i>

                                    <ul class="list-inline inf_left">
                                        <img class="inf_left" src="/images/tag.png"/>
                                        <li class="tags_group">
                                            <a class="label btn-info ">Case classes</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="orange">
                        <h1>Orange</h1>
                        <p>orange orange orange orange orange</p>
                    </div>
                    <div class="tab-pane" id="yellow">
                        <h1>Yellow</h1>
                        <p>yellow yellow yellow yellow yellow</p>
                    </div>
                </div>

                <div class="pull-right">
                    <a type="button" href="#add_group" class="btn btn_add_user" data-toggle="collapse" title="New Group"><strong>New Group</strong></a>
                    <i class="glyphicon glyphicon-align-justify"></i>
                    <i class="glyphicon glyphicon-th-large"></i>
                </div>
            </div>
        </div>
    </div>
</div>
