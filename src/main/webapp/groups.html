<div class="lift:surround?with=default" xmlns="http://www.w3.org/1999/html">
    <div class="lift:bind-at?name=left-panel">
    </div>
    <div class="lift:bind-at?name=content">
        <div class="lift:GroupListPage.list">
            <a type="button" href="#add_group" class="btn btn_add_user" data-toggle="modal" title="Add User"><strong>Add Group</strong></a>
            <div class="modal hide fade" id="add_group">
                <div class="modal-content">
                    <h4 class = "modal-header">Create Group</h4>
                    <div class="modal-body">
                        <form id="add_group_form">
                            <fieldset>
                                <table class="table table-striped table_ul">
                                    <colgroup>
                                        <col style="width: 125px">
                                        <col style="width: 300px">
                                        <col style="width: 10%">
                                    </colgroup>
                                    <tbody class="t_tbody">
                                    <tr >
                                        <td ><i class="icon-font"></i> Name</td>
                                        <td >
                                            <input class="input_box input-xlarge" type="text" name="name" required placeholder="name your group...">
                                        </td>
                                    </tr>
                                    <tr >
                                        <td ><i class="icon-globe"></i> Public</td>
                                        <td >
                                            <input name="public" type="checkbox" value="true"/>
                                            <span class="description_group description_group_settings">By default group is private. By enabling this setting group become accessible by all users.</span>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td ><i class="icon-info-sign"></i> Description</td>
                                        <td >
                                            <textarea class="description input_box" cols="500" rows="2" type="text" name="description" required placeholder="description of the group..."></textarea>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td class="tags"><i class="icon-tags"></i> Tags</td>
                                        <td><input class="input_box current_tags input-xlarge" type="text" name="tags_edit" required placeholder="docs, main, etc..." ></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                        </form>
                    </div>
                </div> <!-- modal-content-->
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-warning cancel">
                        <i class="icon-ban-circle icon-white"></i>
                        <span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-success" form="add_group_form">
                        <i class="icon-white icon-upload"></i>
                        <span>Create</span>
                    </button>
                </div>
            </div> <!-- add_group-->
            <div class="container_groups">
                <hr class="hr_groups_list"/>
                <h4>
                    <script type="text/javascript">
                        function HideGroupDetails(that)
                        {
                            var panel = $(that).parent().parent().children('.desc_panel');
                            var btn = $(that);

                            if ((panel).css('height')=='25px')
                            {
                                (panel).css('height','auto')
                                btn.attr("class", "toggle_switch inf_right icon-chevron-down");
                            } else {
                                (panel).css('height','25px')
                                btn.attr("class", "toggle_switch inf_right icon-chevron-up");
                            }
                        }
                    </script>
                    <img class="inf_left_groups" src="/images/glyphicons_203_lock.png"/>
                    <a href="#" class="name_group"></a>
                    <span class="toggle_switch inf_right icon-chevron-up" onclick="HideGroupDetails(this);"></span>
                    <span class="icon-cog cog inf_right"></span>
                    <span class="icon-plus plus inf_right"></span>
                    <span class="bange event inf_right" style="font-size:14px;">8</span>
                </h4>
                <div class="desc_panel">
                    <p class="description_group">Description....</p>
                    <div class="info_group ">
                        <p class="owner_group pull-right">Owner....</p>
                        <p class="pull-right ">
                            <img class="inf_left" src="/images/tag.png"/>
                            <span class="tags_group label label-info inf_left">table</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
