<div class="lift:surround?with=default" xmlns="http://www.w3.org/1999/html">
    <div class="lift:bind-at?name=left-panel">
    </div>
    <div class="lift:bind-at?name=content">
        <div>
            <div id="custom-search-input" class="row search_form">
                <div class="input-group">
                    <input type="text" class="input-sm search-query form-control empty search_query" placeholder="Enter a search query..." />
                    <span class="input-group-btn material-input">
                        <button class="btn btn-default btn-sm" type="submit">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <ul id="tabs" class="nav nav-tabs lift:GroupListPage.tabs" data-tabs="tabs">
                    <li id="myGroups"><a href="/groups?tab=myGroups">My Groups</a></li>
                    <li id="myOwnGroups"><a href="/groups?tab=myOwnGroups">My Own Groups</a></li>
                    <li id="all"><a href="/groups?tab=all">All Groups</a></li>
                    <li class="pull-right lift:GroupListPage.newGroup">
                        <a type="button" href="#add_group" class="btn btn_add_user" title="New Group"><strong>New Group</strong></a>
                    </li>
                    <li class="pull-right">
                        <a onclick="switchRowsViewOn()" class="btn" style="float: left"><i class="glyphicon glyphicon-align-justify"></i></a>
                        <a onclick="switchTileViewOn()" class="btn" style="float: left"><i class="glyphicon glyphicon-th-large"></i></a>
                    </li>
                </ul>

                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active">
                        <div data-lift="embed?what=/groups/list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
