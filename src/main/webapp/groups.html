<lift:surround with="default">

     <script type="text/javascript">

         document.getElementById('addGroup_button').onclick = function() {
             $('.AddGroup').next().css("display","block");
         };
         // ]]>
    </script>

 <div class="lift:bind-at?name=content">
    <div class="content-header">
            <h1>My groups</h1>
    </div>


    <h2>Groups  <a class="AddGroup_button" id="addGroup_button"></a></h2>

    <div id="addGroup" class="AddGroup">
        <lift:snippet type="GroupListPage.add" form="post">
            <b>Group name: </b> <group:name></group:name> <br/>
            <b>Owner: </b> <group:owner></group:owner>
            <br/>

            <group:submit></group:submit>
            <br/><br/>
        </lift:snippet>
        <hr/>
    </div>

    <br/>
    <div class="lift:GroupListPage.list?form=post">
        <ul>
            <li><group:name></group:name> - <group:owner></group:owner> - <group:delete></group:delete></li>
        </ul>
    </div>
 </div>

 <div class="lift:bind-at?name=right-panel-content">

    <div class="right-panel-section right-panel-section-first">
        <span></span>
        <div>
            <ul>
            </ul>
        </div>
    </div>

    <div class="right-panel-section"></div>

 </div>


</lift:surround>
