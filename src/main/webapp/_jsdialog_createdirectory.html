<div style="padding: 15px;">

    <p>Create directory</p>

    <div id="form_id">

            <div class="lift:CreateDirectoryDialog.form?id_md_name=md_id;id_tags_name=tags_id">

                <p>Name: <dir:name/></p>

                <div>
                    <dir:metadata>
                        <div id="md_id">
                            <ul style="list-style: none; list-style-type: none;">
                                <list:md_list>
                                    <li><md_node:name/> - <md_node:value/></li>
                                </list:md_list>
                            </ul>
                            <list:add_md_node>Add MD</list:add_md_node>
                        </div>
                    </dir:metadata>

                </div>

                <div>
                    <dir:tags>
                        <div id="tags_id">
                            <ul style="display: inline;list-style: none;list-style-type: none;">
                                <list:tags_list form="post" list:style="z-index: 1500;">
                                    <li><tag:text/> </li>
                                </list:tags_list>
                            </ul>
                            <list:add_tag>Add tag</list:add_tag>
                        </div>

                    </dir:tags>
                </div>


                <p><dir:submit>Create</dir:submit></p>

            </div>
    </div>


     <br/>

     <lift:CreateDirectoryDialog.unblockForm>
        <form:close>Close</form:close>
     </lift:CreateDirectoryDialog.unblockForm>

</div>
